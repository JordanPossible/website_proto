{% extends "base_generic.html" %}

{% block content %}
<!--CONTACT-->
<section id="contact" class="section-padding wow fadeInUp delay-05s">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center white">
        <h2 class="service-title pad-bt15">contact_title</h2>
        <p class="sub-title pad-bt15">contact_text</p>
        <hr class="bottom-line white-bg">
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="loction-info white">
          <p><i class="fa fa-map-marker fa-fw pull-left fa-2x"></i>adress</p>
          <p><i class="fa fa-envelope-o fa-fw pull-left fa-2x"></i>email</p>
          <p><i class="fa fa-phone fa-fw pull-left fa-2x"></i>phone</p>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="contact-form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>

          <form action="" method="post" role="form" class="contactForm">
            <div class="col-md-6 padding-right-zero">
              <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
              </div>
              <div class="form-actions">
                <button class="btn btn-primary btn-submit" type="submit">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
<!--/ CONTACT-->
{% endblock %}
